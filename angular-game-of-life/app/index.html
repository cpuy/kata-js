<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<header>
    <h1>Game Of Life</h1>
</header>

<div class="content" ng-controller="GridCtrl">
    <button type="button" class="btn btn-default" ng-click="nextGeneration()">Launch simulation</button>
    <table class="grid">
        <tr ng-repeat="row in grid.cells">
            <td ng-repeat="cell in row" ng-click="toggleLife(cell)" class="cell" ng-class="{ alive: cell.alive}" />
        </tr>
    </table>
</div>



<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
